<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="sign-up-form">
        <img src="images/profil2.jpg">
        <h1>Sign Up</h1>
        <form action="">
            <input type="text" class="input-box" placeholder="Name">
            
            <input type="email" class="input-box" placeholder="Email">
            
            <input type="password" class="input-box" placeholder="Password" >
            
            <p><span><input type="checkbox"></span> Agree to the terms of services</p>
            <button type="button" class="signup-btn" >Create an Account</button>
            <hr>
            <p class="or">OR</p>
            <div>
                <button type="button" class="sign-up"><img src="images/facebook.jpg" alt=""></button>
                <button type="button" class="sign-up"><img src="images/google.png" alt=""></button>
                <button type="button" class="sign-up"><img src="images/twitter.png" alt=""></button>
            </div>
            <p>Do you have an account? <a href="#">sign-in</a></p>

        </form>
    </div>
</body>
</html>
